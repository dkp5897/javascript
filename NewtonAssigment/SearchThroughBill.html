<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Table</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #3497D9;
            text-align: center;
        }
        .container{
            width: 30%;
            height: 70%;
            margin: auto;
            position: absolute;
            left: 0;right: 0;top: 0;bottom: 0;
            background-color: #8C5506;
            text-align: center;
        }
        input{
            width: 200px;
            height: 30px;
            border-radius: 15px;
            margin: 20px;
        }
       .table{
        text-align: center;
       }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grocery Bill</h1>
        <input type="text" id="list" placeholder="Search Here">
        <div class="table">
            <table></table>
        </div>
    </div>
</body>
<script>
    let items = [
        {
            id: 1,
            itemName: 'Mango',
            price : 30 
        },
        {
            id: 2,
            itemName: 'Orange',
            price : 50 
        },{
            id: 3,
            itemName: 'Banana',
            price : 40 
        },{
            id: 4,
            itemName: '	Tomatoes',
            price : 10 
        },{
            id: 5,
            itemName: 'Apple',
            price : 100
        },{
            id: 6,
            itemName: 'Grapes',
            price :110
        },{
            id: 7,
            itemName: 'Onion',
            price :70 
        },{
            id: 8,
            itemName: 'Bread',
            price : 20 
        }	
    ]

    var table;
    window.onload = function(){
        table = document.getElementsByTagName('table').item(0);
        var r = document.createElement('tr');
        var d1 = document.createElement('th');
        var d2 = document.createElement('th');
        var d3 = document.createElement('th');
        d1.innerHTML="<b>id</b>"
        d2.innerHTML="<b>itemName</b>"
        d3.innerHTML="<b>Price</b>"
        r.appendChild(d1)
        r.appendChild(d2)
        r.appendChild(d3)
        table.appendChild(r);

        for(let i=0;i<items.length;i++){
            var r=document.createElement('tr')
            var d1=document.createElement('td')
            var d2=document.createElement('td')
            var d3=document.createElement('td')
            d1.innerHTML = items[i]['id'];
            d2.innerHTML = items[i]['itemName'];
            d3.innerHTML = items[i]['price'];
            r.appendChild(d1)
            r.appendChild(d2)
            r.appendChild(d3)
            table.appendChild(r);
        }
    }
</script>
</html>
