<html>
    <body>
        <form method="post">
            <label for="name">Name*</label>
            <input type="text" name="name" id="name" required><br>
            <label for="email">Email*</label>
            <input type="email" name="mail" id="email" required><br>
            <label for="gender">Gender*</label>
            <label for="gender">Mail</label>
            <input type="radio" name="gender" id="gender" value="mail" required>
            <label for="gender">Femail</label>
            <input type="radio" name="gender" id="gender" value="femail" required><br>

            <label for="cars">Car Brands</label>
            <select name="laptop" id="laptop">
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select><br>

            <label for="carage">Car Age*</label>
            <input type="number" name="carage" id="carage" required><br>
            <label for="dop">Date of Purchase(dop)*</label>
            <input type="date" name="dop" id="dop" required><br>

            <label for="password">Password*</label>
            <input type="password" name="password" id="password" required><br>
            <label for="submit"></label>
            <button type="submit" name="submit" id="submit" required>Submit</button>
        </form>
    </body>
</html>
