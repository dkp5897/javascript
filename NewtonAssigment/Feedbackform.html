<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Feedback Form</h1>
    <form >
        <label for="name">Name</label>
        <input type="text" id="name" max="50" min="3" required>
        <br>
        <br>
        <label for="portfolio">User's Webpage</label>
        <input type="search" id="portfolio" required>
        <br>
        <br>
        <label for="favColor">Faverate Color</label>
        <input type="color" id="favColor">
        <br>
        <br>
        <label for="likeness">Like</label>
        <input type="range" id="likeness" min="1" max="100">
    </form>
</body>
</html>
