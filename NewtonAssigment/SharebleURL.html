<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareble URL</title>
</head>
<body>
    <h3 id="url">https://localhost:8080/<span id="change"></span></h3>
    Name: <input type="text" id="name" name="name"><br><br>
    Year: <input type="number" id="year" name="year"><br><br>
    <button type="button" id="button" onclick="updateheading()">Submit</button>
</body>
<script>
    function updateheading(){
        let head=document.getElementById('url');
        head.innerHTML='https://localhost:8080/';
        let name=document.getElementById('name');
        let year=document.getElementById('year');

        if(name.value==='' && year.value===''){
            return;
        }
        else if(name.value===''){
            head.innerText+='?'+'year='+year.value;
        }
        else if(year.value===''){
            head.innerText+='?'+'name='+name.value;
        }
        else{
            head.innerText+='?'+'name='+name.value+'& year='+year.value;
        }
        name.value='';
        year.value='';
    }
</script>
</html>
