<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Array-1</title>
    <style>
      @import url("https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css");

      h1 {
        text-align: center;
        margin: 10px;
      }
      h3 {
        text-align: center;
      }
      #actions {
        margin: auto;
      }
      .btn {
        margin-bottom: 2px;
      }
    </style>
  </head>
  <body>
    <h1>JS Arrays 1</h1>
    <div class="row">
      <div class="col md-6">
        <h3>Array :</h3>
        <h3>[<span id="array"></span>]</h3>
      </div>
      <div class="col md-6" id="actions">
        <h3>Actions</h3>
        <button type="button" id="sort" class="btn btn-primary">Sort</button>
        <button type="button" id="revsort" class="btn btn-primary">
          Reverse Sort
        </button>
        <button type="button" id="first5" class="btn btn-primary">
          First 5
        </button>
        <button type="button" id="last5" class="btn btn-primary">Last 5</button>
        <button type="button" id="avg" class="btn btn-primary">Average</button>
      </div>
    </div>
  </body>
  <script>
    window.onload = function () {
      init();
    };
    var arr = [];
    for (let i = 0; i < 10; i++) {
      arr.push(Math.floor(Math.random() * 100));
    }
    function init(params) {
      var ele = document.getElementById("array");
      console.log(arr);
      ele.innerText = arr;
    }

    var ele = document.getElementById("array");

    document.getElementById("sort").addEventListener("click",() => {
      alert(arr.sort((a,b) => (a - b)).toString());
    });

    document.getElementById('revsort').addEventListener('click',()=>{
        alert(arr.sort((a,b) => (b - a)).toString());
    })

    document.getElementById('first5').addEventListener('click',()=>{
        alert(arr.slice(0,5).toString())
    })

    document.getElementById('last5').addEventListener('click',()=>{
        alert(arr.slice(-5).toString())
    })

    document.getElementById('avg').addEventListener('click',()=>{
        let avg = 0,sum=0;
        arr.forEach(element => {
            sum+=element;
        });
        avg=sum/arr.length;
        alert(avg);
    })
  </script>
</html>
