<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeOut</title>
</head>
<style>
     body{
            background-color:aquamarine ;
        }
        .container{
            margin: auto;
            position: absolute;
            left: 0;right: 0;top: 0;bottom: 0;
            width: 800px;
            height: 600px;
            /* border: 2px solid; */
            display: flex;
            /* justify-content: center; */
            align-items: center;
            flex-direction: column;
            
        }
        .container button{
            margin-top: 30px;
            width: 200px;
            height: 30px;
            border-radius: 20px;
            /* color: aliceblue; */
           font-size: 20px;
            
        }
        .container p{
            font-size: 40px;
            font-weight: 600;
        }
</style>
<body>
    <div class="container">
        <h1>Want to know Time</h1>
        <button id="btn">Click Here</button>
        <p id="time"></p>
    </div>
</body>
<script>
    const time = document.getElementById('time');
    const btn = document.getElementById('btn');

    const showTime = () =>{
        time.innerHTML='Loading...';
        setInterval( ()=>{
            time.innerHTML=new Date().toLocaleTimeString()
        },1000)
    }
    btn.addEventListener('click',showTime);

</script>
</html>
