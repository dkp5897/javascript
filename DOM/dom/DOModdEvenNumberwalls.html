<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even Number Wall</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: auto;
            height: auto;
        }
        .box{
            width: 70px;
            height: 30px;
            margin: 4px;
            text-align: center;
        }
        .odd{
            background-color: rgb(208, 255, 0);
        }
        .even{
            background-color: rgb(45, 219, 97);
        }
    </style>
</head>
<body>
    <div class="container" id="global">
        
    </div>
</body>
<script>

        for(let i=1;i<=800;i++){
            var parents=document.createElement('div');
            var child=document.createTextNode(i);
            parents.appendChild(child);
            parents.classList.add('box');
            if(i%2==0){
                parents.classList.add('even');
            }
            else{
                parents.classList.add('odd');
            }
            var global=document.getElementById('global');
            global.appendChild(parents);
        }

</script>
</html>
