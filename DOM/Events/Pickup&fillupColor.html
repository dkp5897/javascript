<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Filleup</title>
    <style>
        .container{
            border: 2px solid;
            margin: auto;
            position: absolute;
            left: 0;right: 0;top: 0;bottom: 0;
            width: 65%;
            height: 200px;
        }
        .heading{
            margin: auto;
            margin-top: 10px;
                width: 200px;
                height: 100px;
                border:1px solid black;
            }
            .box{
                margin:20px;
                display: inline-block;
                width: 100px;
                height: 40px;
                border: 1px solid black;
            }
            .box-green{
                background-color: green;
            }
            .box-yellow{
                background-color: yellow;
            }
            .box-orange{
                background-color: orange;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading" id="demo" onmouseover="onmouseoverHandler(event)" onmouseout="onmouseOutHandler(event)">

        </div>
        <div class="box box-green" id="green" onmousedown="onmousedownHandler(event)">

        </div>
        <div class="box box-yellow" id="yellow" onmousedown="onmousedownHandler(event)">

        </div>
        <div class="box box-orange" id="orange" onmousedown="onmousedownHandler(event)">

        </div>
    </div>
</body>
<script>
    let commonColor = "black"
    function onmouseoverHandler(event){
        const box= document.getElementById(event.target.id)
        // console.log(box);
        box.style.backgroundColor=commonColor;
    }

    function onmouseOutHandler(event){
        const box =document.getElementById(event.target.id);
        // console.log(box);
        box.style.backgroundColor="white";
    }

    function onmousedownHandler(event){
        const colorBox= document.getElementById(event.target.id);
        // console.log(colorBox);
        commonColor=event.target.id;
    }
</script>
</html>
