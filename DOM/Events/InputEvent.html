<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Event</title>
    <style>
        body{
            background-color: rgb(18, 205, 143);

        }
        .main-div{
            width: 100%;
            height: 600px;
            margin: auto;
            border: 2px solid;
            position: absolute;
            right: 0;top: 0;left: 0;bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form{
            margin-top: 20px;
        }
        .form input{
            margin: 15px;
            width: 250px;
            height: 30px;
            border-radius: 20px;
        }
        .form select{
            margin: 10px;
            width: 150px;
            height: 25px;
        }
        #result{
            width: 800px;
            height: 100%;
            /* border: 2px solid; */
            margin-top: 50px;
            font-size: 35px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="main-div">
        <div class="form">
            <label for="">your fullName: </label>
            <input type="text" name="fullname" id="name">
            <br>
            <label for="">Choose an Icecreme flavor:
                <select name="iceCreams" id="iceCreams">
                    <option value="">Select One</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="sarding">sarding</option>
                    <option value="vanilla">vanilla</option>
                </select>
            </label>
            <div id="result"></div>
        </div>
    </div>
</body>
<script>
    // const selectElement = () =>{
    //     const name = document.getElementById('name').value;
    //     const result = document.getElementById('result');
    //     const iceCreams = document.getElementById("iceCreams").value;
        
    //     result.innerHTML= `Mr. ${name} selected ${iceCreams} icecream flavor `
    //     // console.log(`${name} select ${iceCreams}`);
    // }
    
    const iceCreams = document.getElementById("iceCreams");
    iceCreams.addEventListener('change', ()=>{

        const name = document.getElementById('name').value;
        const result = document.getElementById('result');
        const iceCreams = document.getElementById("iceCreams").value;
    
        result.innerHTML= `Mr. ${name} selected ${iceCreams} icecream flavor `
    });
    
        
        
    

</script>
</html>
