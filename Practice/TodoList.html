<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" class="input-text">
            <button onclick="addList(event)">Add</button>
        </div>
        <div class="list-containeer">
            <ul class="list">

            </ul>
        </div>
    </div>
</body>
<script>
    function addList(event){
        event.preventDefault();
        let input = document.querySelector(".input-text").value
        let list_containeer = document.querySelector(".list-containeer")
        let ul = document.querySelector(".list")
        let li  = document.createElement("li")
        li.textContent = input
        // console.log(li)
        ul.appendChild(li)
        // input = ""
        let complete = document.createElement("button")
        let deletes = document.createElement("button")
        complete.textContent="complete"
        deletes.textContent="delete"
        li.appendChild(complete)
        li.appendChild(deletes)

        deletes.addEventListener('click',()=>{
            ul.removeChild(li)
        })
    }
</script>
</html>
