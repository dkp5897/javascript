<script>
    var a=8
    var b=3
    var c=10
    var d=8
    console.log(a>b)
    console.log(b<=a)
    console.log(a>c)
    console.log(c>=a)
    console.log(a!=b)
    console.log(d!=a)
</script>
<script>
    var a=15
    var b='15'
    console.log(a==b)       //it will compare values only
    console.log(a===b)      // it will compare value as well as datatype and return boolean
    console.log(a!=b)       // return true if values are not same
    console.log(a!==b)      // return true if values as well as datatypes are not same
</script>
