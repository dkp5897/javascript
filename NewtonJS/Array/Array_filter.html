<body>
  <script>
    var countryList = [
      "china",
      "india",
      "usa",
      "france",
      "japan",
      "russia",
      "india",
    ];
    var result = countryList.filter(function (input) {
      return input === "india";
    });
    console.log("original array", countryList);
    console.log("new array", result);
  </script>

  <script>
    var countryList = [
      "china",
      "india",
      "usa",
      "france",
      "japan",
      "russia",
      "india",
    ];
    var result = countryList.filter(function (input) {
      return input === "india" || input === "russia";
    });
    console.log("original array", countryList);
    console.log("new array", result);
  </script>
  <script>
    var countryList = [1, 2, 4, 5, 4, 3, 4, 5];
    var result = countryList.filter(function (input) {
      return input >= 4;
    });
    console.log("original array", countryList);
    console.log("new array", result);
  </script>
  <script>
    var city =["Delhi","Mumbai","Bangalore","chennai","kolkatta"];
    var generalCity=["Dubai","New york","Delhi","Bangalore","Dhaka","London"];
    var result = generalCity.filter(function(input){
          return city.includes(input);
    });
    console.log(result);
</script>
