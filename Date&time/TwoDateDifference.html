<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Two Dates Difference</title>
</head>
<body>
    <input type="date" id="d1">
    <input type="date" id="d2">
    <button onclick="claculate()">CalcueDate</button>
    <p id="output"></p>
</body>
<script>
    function claculate(){
        let d1 = document.getElementById('d1').value 
        let d2 = document.getElementById('d2').value
      
        let date1 = new Date(d1)
        let date2 = new Date(d2)

        
        let time = Math.abs(date1-date2);
        console.log(time)
        let days = Math.ceil(time/(1000*60*60*24));
     
        document.getElementById('output').innerHTML=days;
    }
</script>
</html>
