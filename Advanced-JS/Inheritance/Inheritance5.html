<html>
  <body></body>
  <script>
    class employee {
      constructor(name, age, salary) {
        this.empname = name;
        this.empage = age;
        this.empsalary = salary;
        console.log("this is manager class");
      }
      info() {
        document.write(`<h1>Employee Class</h1>
                        Name: ${this.empname} <br>
                        age:  ${this.empage}  <br>
                        Salary:${this.empsalary}`);
      }
    }

    //ReferenceError: Must call super constructor in derived class before accessing 'this' or returning from derived constructor
    class manager extends employee {
      info() {
        let ta = 1000;
        let pa = 500;
        let totalSalary = this.empsalary + pa + ta;
        document.write(`<h1>Employee Class</h1>
                        Name: ${this.empname} <br>
                        age:  ${this.empage}  <br>
                        Salary:${totalSalary}`);
      }
    }

    let a = new manager("Deepak Kumar", 25, 50000);
    let b = new employee("Rajan", 24, 50000);
    a.info();
    b.info();
  </script>
</html>
