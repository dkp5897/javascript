<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formFetch</title>
  </head>
  <body>
    <form id="myForm">
      Title <input type="text" id="titletext" /><br /><br />
      Body <input type="text" id="bodytext" /><br /><br />
      User Id<input type="text" id="usertext" /><br /><br />
      <input type="button" id="saveform" value="submit" />
    </form>
  </body>
  <script>
    document.getElementById("saveform").addEventListener("click", function (e) {
      // to remove page refresh
      e.preventDefault();

      var obj = {
        title: document.getElementById("titletext").value,
        body: document.getElementById("bodytext").value,
        userId: document.getElementById("usertext").value,
      };

      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        body: JSON.stringify(obj),
        headers: {
          "Content-type": "application/json; charset=UTF-8",
        },
      })
        .then((response) => response.json())
        .then((json) => console.log(json));
    });
